<h2 mat-dialog-title>Comments</h2>
<mat-dialog-content class="mat-typography bg-light">
  <ng-container *ngFor="let c of comments">
    <mat-card class="mb-2">
      <mat-card-header>
        <img matCardAvatar src="../../assets/avatar.png" alt="" />

        <mat-card-title>{{ c.user.username }}</mat-card-title>
        <mat-card-subtitle>{{
          c.updated_at | date: "short"
        }}</mat-card-subtitle>
        <button
          *ngIf="c.delete"
          mat-icon-button
          class="ml-auto"
          color="warn"
          (click)="deleteComment(c.id)"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <span>{{ c.comment }}</span>
      </mat-card-content>
    </mat-card>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions class="row">
  <mat-form-field class="col-9">
    <mat-label>Comment</mat-label>
    <textarea matInput [(ngModel)]="inputComment"></textarea>
  </mat-form-field>
  <button mat-raised-button class="col-3" (click)="postComment()">Post</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
