<h2 mat-dialog-title>Comments</h2>
<mat-dialog-content class="mat-typography">
  <ng-container *ngFor="let c of comments">
    <mat-card>
      <mat-card-content>
        <div>
          <img src="../../assets/avatar.png" alt="" />
          <div>
            <mat-card-title>{{ c.user.username }}</mat-card-title>
            <mat-card-subtitle>{{
              c.updated_at | date: "short"
            }}</mat-card-subtitle>
          </div>
        </div>
        <span>{{ c.comment }}</span>
      </mat-card-content>
    </mat-card>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions class="row">
  <mat-form-field class="col-9">
    <mat-label>Comment</mat-label>
    <textarea matInput [(ngModel)]="inputComment"></textarea>
  </mat-form-field>
  <button mat-raised-button class="col-3" (click)="postComment()">Post</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
