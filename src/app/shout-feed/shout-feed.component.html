<app-create-shout></app-create-shout>
<div class="feed">
  <ng-container *ngFor="let shout of data">
    <div class="glass">
      <div class="d-flex align-items-center justify-content-start heading">
        <img class="ava" src="../../assets/avatar.png" alt="" />
        <h5>Amey Khaire</h5>
      </div>
      <hr />
      <p class="content">
        {{ shout.content }}
      </p>
      <ng-container [ngSwitch]="shout.type">
        <ng-container *ngSwitchCase="'audio'">
          <audio src="{{ shout.media }}" controls></audio>
        </ng-container>
        <ng-container *ngSwitchCase="'video'">
          <video src="{{ shout.media }}" controls></video>
        </ng-container>
        <ng-container *ngSwitchCase="'image'">
          <img class="image" src="{{ shout.media }}" />
        </ng-container>
      </ng-container>
      <hr />

      <button class="btn1"><fa-icon [icon]="faLike"></fa-icon></button>
    </div>
  </ng-container>
</div>
