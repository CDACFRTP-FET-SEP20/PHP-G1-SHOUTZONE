<mat-card class="mb-3">
  <mat-card-header>
    <img mat-card-avatar src="../../assets/avatar.png" alt="" />
    <mat-card-title>Amey Khaire</mat-card-title>
    <button mat-raised-button color="primary">Add Friend</button>
  </mat-card-header>
</mat-card>





<div class="glass" *ngFor="let p of people">
  <img src="../../assets/avatar.png" alt="" />
  <div class="d-flex flex-column">
    <h2>{{p.username}}</h2>
    <button *ngIf="p.found" (click)="addFriend(p.id)">Add Friend</button>
    <button *ngIf="!p.found">Requested</button>

  </div>
</div>
