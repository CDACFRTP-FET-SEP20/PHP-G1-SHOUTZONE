<mat-card class="mb-3" *ngFor="let p of people">
  <mat-card-header>
    <img mat-card-avatar src="../../assets/avatar.png" alt="" />
    <mat-card-title>{{p.username}}</mat-card-title>
    <button *ngIf="p.found" (click)="addFriend(p.id)" mat-raised-button color="primary">Add Friend</button>
    <button *ngIf="!p.found" mat-raised-button color="primary">Request Sent</button>
  </mat-card-header>
</mat-card>
